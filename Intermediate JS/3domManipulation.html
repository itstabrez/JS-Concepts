<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(67, 66, 66); color: white;">
    <ul class="language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    //---------**********NOT OPTIMIZED APPROACH********----------------
    // function addLanguage(langName) {
    //     const li = document.createElement('li');
    //     li.innerHTML = `${langName}`
    //     document.querySelector('.language').appendChild(li);
    // }
    // addLanguage("Python");
    // addLanguage("Ruby");
    // addLanguage("C++");

    // -------------************OPTIMIZED APPROACH******-------------
    function addLanguageOptimized (langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLanguageOptimized("JAVA")
    addLanguageOptimized("C")
    addLanguageOptimized("Ruby")

    // EDITING VALUES BUT THE PROBLEM IS ELEMENT IS NOT ADDED AS LIST
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "React"
    const replaceTerm = document.createTextNode('Python');
    secondLang.replaceWith(replaceTerm);

    // AGAIN EDITING VALUE
    const thirdLang = document.querySelector('li:nth-child(1)');
    const newli = document.createElement("li");
    newli.textContent="TYPESCRIPT"
    thirdLang.replaceWith(newli);

    // DELETING VALUES
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();



    

</script>
</html>
