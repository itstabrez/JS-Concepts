<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure & Lexical Scoping</title>
</head>
<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>

    <script>
        function init(){
            let name = "Tabrez";
            function displayName(){
                console.log(name);
            }
            displayName();          //CHILD FUNCTION CAN ACCESS PARENT FUNCTION VARIABLES
        }
        init();     
        
        function createFunc(){
            let name = "Google";
            function displayNames(){
                console.log(name);
            }

            return displayNames;
        }

        const myFunc = createFunc();
        myFunc();
        
        // ----------------- REAL USE CASE OF CLOSURE AND LEXICAL SCOPING

        // document.getElementById("orange").onclick  = function(){
        //     document.body.style.backgroundColor = "orange";
        // }
        // document.getElementById("green").onclick  = function(){
        //     document.body.style.backgroundColor = "green";           //-------IF WE HAVE TO MAKE 100 BUTTONS SO WE HAVE TO REPEAT THIS CODES
        // }


        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`;
            return function (){
                document.body.style.backgroundColor = `${color}`    //SO WE BASICALLY KNOW THAT RETURNING A CHILD FUNCTION WILL RETURN LEXICAL SCOPE OF PARENT FUNCTION TOO        
            }                                                       //THAT'S WHY HERE COLOR CAN BE ACCESSED BY CHILD FUNCTION FROM PARENT FUNCTION                    
        }

        document.getElementById("orange").onclick = clickHandler("orange")
        document.getElementById("green").onclick = clickHandler("green")
        


    </script>
</body>
</html>
